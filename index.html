<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mohammad zarei weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
         <div class="search">
            <input type="text" placeholder="just name a city" spellcheck="false">
            <button><img src="images/search.png" alt="search-image"></button>
        </div>
        <p class="error">That city does not exist yo!</p>

    <div class="weather"><img src="images/rain.png" class="weather-icon" alt="rainy">
        <h1 class="temp">22°c</h1>
        <h2 class="city-name">tehran</h2>
        <div class="details">
            <div class="col"><img src="images/humidity.png" alt="shomal">
              <div><p class="humidity">50%</p>
                <p>humidity</p></div>
            </div>
            <div class="col"><img src="images/wind.png" alt="shomal">
               <div><p class="wind">15 km/h</p>
                 <p>wind speed</p></div>
            </div>
        </div>
         



</div>

    </div>


    
<script>
    const apiKey = "59acc875cd3734acf30684ab57043262";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?q=";
    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon");

    async function checkWeather(city){
        const response = await fetch(apiUrl + city + `&units=metric&appid=${apiKey}`);
        if(!response.ok){
            document.querySelector(".error").style.display = "block";
            document.querySelector(".weather").style.display = "none";
            return;
        }
        const data = await response.json();

        document.querySelector(".city-name").innerHTML = data.name;  
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C"; 
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " Km/h";

        if(data.weather[0].main === "Clouds"){
            weatherIcon.src = "images/clouds.png";
        } else if(data.weather[0].main === "Clear"){
            weatherIcon.src = "images/clear.png";
        } else if(data.weather[0].main === "Rain"){
            weatherIcon.src = "images/rain.png";
        } else if(data.weather[0].main === "Drizzle"){
            weatherIcon.src = "images/drizzle.png";
        } else if(data.weather[0].main === "Mist"){
            weatherIcon.src = "images/mist.png";
        } else if(data.weather[0].main === "Snow"){
            weatherIcon.src = "images/snow.png";
        }

        document.querySelector(".weather").style.display = "block";
        document.querySelector(".error").style.display = "none";
    }

    searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
    });


</script>

    
    
</body>
</html>
